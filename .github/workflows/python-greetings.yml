name: Python Greetings Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  install-pip-deps:
    name: Install Python Dependencies
    runs-on: self-hosted
    steps:
      - name: Checkout pipeline repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: false

      - name: Checkout python-greetings repo
        uses: actions/checkout@v4
        with:
          repository: mtararujs/python-greetings
          path: python-greetings

      - name: Installing all required dependencies...
        run: |
          python3 --version
          pip3 install -r requirements.txt
        working-directory: python-greetings

  deploy-to-dev:
    name: Deploy to DEV
    runs-on: self-hosted
    needs: install-pip-deps
    steps:
      - name: Deploy to DEV environment
        uses: ./.github/actions/deploy
        with:
          app-name: dev
          port: 7001

  tests-on-dev:
    name: Run Tests on DEV
    runs-on: self-hosted
    needs: deploy-to-dev
    steps:
      - name: Run tests on DEV
        uses: ./.github/actions/test
        with:
          env-name: dev

  deploy-to-staging:
    name: Deploy to STAGING
    runs-on: self-hosted
    needs: tests-on-dev
    steps:
      - name: Deploy to STAGING environment
        uses: ./.github/actions/deploy
        with:
          app-name: stg
          port: 7002

  tests-on-staging:
    name: Run Tests on STAGING
    runs-on: self-hosted
    needs: deploy-to-staging
    steps:
      - name: Run tests on STAGING
        uses: ./.github/actions/test
        with:
          env-name: stg

  deploy-to-preprod:
    name: Deploy to PREPROD
    runs-on: self-hosted
    needs: tests-on-staging
    steps:
      - name: Deploy to PREPROD environment
        uses: ./.github/actions/deploy
        with:
          app-name: preprod
          port: 7003

  tests-on-preprod:
    name: Run Tests on PREPROD
    runs-on: self-hosted
    needs: deploy-to-preprod
    steps:
      - name: Run tests on PREPROD
        uses: ./.github/actions/test
        with:
          env-name: preprod

  deploy-to-prod:
    name: Deploy to PROD
    runs-on: self-hosted
    needs: tests-on-preprod
    steps:
      - name: Deploy to PROD environment
        uses: ./.github/actions/deploy
        with:
          app-name: prod
          port: 7004

  tests-on-prod:
    name: Run Tests on PROD
    runs-on: self-hosted
    needs: deploy-to-prod
    steps:
      - name: Run tests on PROD
        uses: ./.github/actions/test
        with:
          env-name: prod