name: Python Greetings Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  install-pip-deps:
    name: Install Python Dependencies
    runs-on: self-hosted
    steps:
      - name: Checkout pipeline repo
        uses: actions/checkout@v4

      - name: Checkout python-greetings repo
        uses: actions/checkout@v4
        with:
          repository: mtararujs/python-greetings
          path: python-greetings

      - name: Installing all required dependencies...
        run: |
          python3 --version
          pip3 install -r requirements.txt
        working-directory: python-greetings
  deploy-to-dev:
    name: Deploy to DEV
    runs-on: self-hosted
    needs: install-pip-deps
    steps:
      - name: Checkout pipeline repo
        uses: actions/checkout@v4

      - name: Checkout python-greetings repo
        uses: actions/checkout@v4
        with:
          repository: mtararujs/python-greetings
          path: python-greetings

      - name: Stopping existing DEV environment (if any)
        run: cmd /c "pm2 delete greetings-app-dev & EXIT /B 0"
        working-directory: python-greetings
        continue-on-error: true

      - name: Starting new DEV instance on port 7001
        run: cmd /c "pm2 start app.py --name greetings-app-dev -- --port 7001"
        working-directory: python-greetings

  tests-on-dev:
    name: Run Tests on DEV
    runs-on: self-hosted
    needs: deploy-to-dev
    steps:
      - name: Checkout pipeline repo
        uses: actions/checkout@v4
  
      - name: Checkout course-js-api-framework repo
        uses: actions/checkout@v4
        with:
          repository: mtararujs/course-js-api-framework
          path: course-js-api-framework
  
      - name: Installing npm dependencies on DEV...
        run: "npm install"
        working-directory: course-js-api-framework

      - name: Running tests on DEV...
        run: "npm run greetings greetings_dev"
        working-directory: course-js-api-framework
